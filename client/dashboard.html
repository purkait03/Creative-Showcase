<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Creative Showcase</title>
    <link href="./css/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="text-2xl font-bold text-blue-600 tracking-tight">
                        Creative Showcase
                    </a>
                </div>

                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-3">
                        <img id="nav-avatar" src="assets/images/default-avatar.png" alt="Avatar" class="h-8 w-8 rounded-full object-cover border border-gray-200">
                        <span class="text-sm font-medium text-gray-700 hidden sm:block">
                            Hi, <span id="user-name">Artist</span>
                        </span>
                    </div>
                    <button id="logout-btn" class="cursor-pointer text-sm font-medium text-red-500 hover:text-red-700 transition">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Your Gallery</h1>
                <p class="text-gray-500 mt-1">Manage your artwork and share new memories.</p>
            </div>
            <a id="public-profile-link" href="#" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm font-semibold flex items-center">
                View Public Profile &rarr;
            </a>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-12">
            <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                Upload New Art
            </h2>
            
            <form id="upload-form" class="space-y-4">
                <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-end">
                    <div class="w-full sm:w-1/2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Choose Image</label>
                        <input type="file" id="image-file" name="image" accept="image/*" required
                            class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100 transition cursor-pointer">
                    </div>
                    
                    <button type="submit" id="upload-btn" class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white font-bold rounded-lg shadow hover:bg-blue-700 transition focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer">
                        Upload
                    </button>
                </div>
                <div id="upload-msg" class="text-sm font-medium hidden"></div>
            </form>
        </div>

        <div id="my-gallery" class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-4 space-y-4 min-h-[300px]">
            <div class="text-gray-400 text-center col-span-full py-10">Loading your masterpiece collection...</div>
        </div>

    </main>

    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script> <script src="./js/dashboard.js"></script>
</body>
</html>
